<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td width="100">
                    <label for="adi">Adı</label>
                </td>
                <td width="200">
                    <input type="text" name="" id="adi">
                </td>
                <td width="100">
                    <label for="">Hobiler</label>
                </td>
                <td>
                    <input type="checkbox" name="futbol" id="futbol">
                    <label for="futbol">Futbol</label>
                </td>
            </tr>
            <tr>
                <td width="100">
                    <label for="soyadi">Soyadı</label>
                </td>
                <td>
                    <input type="text" name="soyadi" id="soyadi">
                </td>
                <td></td>
                <td>
                    <input type="checkbox" name="Voleybol" id="Voleybol">
                    <label for="Voleybol">Voleybol</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="cinsiyet">Cinsiyet</label>
                </td>
                <td>
                    <input type="radio" name="cinsiyet" id="Erkek">
                    <label for="Erkek">Erkek</label>
                    <input type="radio" name="cinsiyet" id="kadin">
                    <label for="kadin">Kadın</label>
                </td>
                <td>
                    <!-- Bos bırakilacak -->
                </td>
                <td>
                    <input type="checkbox" name="basketbol" id="basketbol">
                    <label for="">Basketbol</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="ilce">İlçe</label>
                </td> 
                <td>
                    <select name="ilce" id="ilce">
                        <option value="">Seçiniz</option>
                        <option value="01">Avcılar</option>
                        <option value="02">Bahçelievler</option>
                        <option value="03">Bakırköy</option>
                        <option value="04">Eminönü</option>
                        <option value="05">Kadıköy</option>                        
                    </td>
                    </select>

                <td>
                    <label for="profilfotorafi">Profil Fotorafı</label>
                </td>
                <td>
                    <input type="file" name="profilfotorafi" id="profilfotorafi">                    
                </td>
            </tr>
            <tr>
                <td>
                    <label for="eposta">E-posta</label>
                </td>
                <td>
                    <input type="email" name="eposta" id="eposta">
                </td>
                <td>
                    <label for="dogumtarihi">Doğum Tarihi</label>
                </td>
                <td>
                    <input type="date" name="dogumtarihi" id="dogumtarihi">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="site">Kişisel Site</label>
                </td>
                <td>
                    <input type="text" name="site" id="site">
                </td>
                <td>
                    <label for="adres">Adres</label>
                </td>
                <td>
                    <textarea name="adres" id="adres" cols="" rows=""></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telefone">Telefone</label>
                </td>
                <td>
                    <input type="tel" name="" id="telefone">
                </td>
                <td></td>
                <td>
                    <input type="submit" value="Kaydet">
                    <input type="reset" value="Temizle">
                </td>
            </tr>

        </table>
        
    </form>

    
</body>
</html>
