<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML ODEV-3 FORM HAZIRLAMA</title>
</head>
<body>
    
    <form action="">
​
        <table>
            <tr >
                <td width="100">
                    <label for="adı">Adı</label>
                </td>
                <td width="200">
                    <input type="text" name="adı" id="adı">
                </td>
                <td width="150">
                   <label for="hobiler">Hobiler</label> 
                </td>
                <td>
                    <input type="checkbox" name="futbol" id="butbol">
                    <label for="futbol">Futbol</label>
                </td>
            </tr>
            <tr>
                <td width="100">
                    <label for="soyadı">Soyadı</label>
                </td>
                <td width="200">
                    <input type="text" name="soyadı" id="soyadı">
                </td>
                <td >
​
                </td>
                <td >
                    <input type="checkbox" name="voleybol" id="voleybol">
                    <label for="voleybol">Voleybol</label >
                </td>
                
            </tr>
            <tr>
                <td>
                    <label for="cinsiyet">Cinsiyet</label>
                </td>
                <td>
                    <input type="radio" name="cinsiyet" id="Bay">
                    <label for="bay">Bay</label> 
                    <input type="radio" name="cinsiyet" id="bayan">
                    <label for="bayan">Bayan</label>             
                </td>
                <td>
                <!--  Boş olacak -->
                </td>
                <td>
                    <input type="checkbox" name="basketbol" id="basketbol">
                    <label for="basketbol">Basketbol</label >
                </td>
                
            </tr>
            <tr>
                <td>
                  <label for="ilce">İlçe</label>                   
                </td>
                <td >
                    <select name="ilce" id="ilce"> 
                        <option value="">Seciniz</option>
                        <option value="01">Keçiören</option>
                        <option value="02">Çankaya</option>
                        <option value="03">Yenimahalle</option>
                    </select>
                </td>
                <td>
                   <label for="Probilfotografi">Profil Fotografı</label>
                </td>
                <td>
                    <input type="file" name="Probilfotografi" id="Probilfotografi">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="eposta">E-posta</label>
                </td>
                <td>
                    <input type="email" name="eposta" id="eposta">
                </td>
                <td>
                    <label for="dogumtarihi">Doğum Tarihi</label>
                </td>
                <td>
                    <input type="date" name="dogumtarihi" id="dogumtarihi">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="kisiselsite">Kişisel Site</label>
                </td>
                <td>
                    <input type="text" name="kisiselsite" id="kisiselsite">
                </td>
                <td>
                    <label for="adres">Adres</label>
                </td>
                <td>
                    <textarea name="adres" id="adres" cols="" rows=""></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="telefon">Telefon</label>
                </td>
                <td>
                    <input type="tel" name="telefon" id="telefon">
                </td>
                <td>
                    <!-- Boş bırakılıyor -->
                </td>
                <td>
                    <input type="submit" value="Kaydet">
                    <input type="reset" value="Temizle">
                </td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
