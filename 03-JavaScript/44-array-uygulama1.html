<body>
    <input type="button" value="Topla" onclick="topla()">
    <div id="toplam"></div>

    <script>
/*utona basildiginda eleman sayilari esit iki dizi icindeki karsilikli elemanlari toplaip, yeni bir diziye aktarn programi yaiziniz
*/

//----------------Event FoNksiyoN--------------------
        function topla(){
            const dizi1 = [12,56,14,67,89,33,22];
            const dizi2 = [54,16,41,78,18,35,28];
            const yeniDizi = sumArrays(dizi1, dizi2);//***
            console.log(yeniDizi);//[66, 72, 55, 145, 107, 68, 50]
            document.querySelector("#toplam").innerHTML = `Yeni Dizi Toplam覺:  yeniDizi=[${yeniDizi}]`;
        }
       
//----------------jeNerik Fonksiyon--------------------
        function sumArrays(arr1, arr2){//***const yeniDizi = sumArrays(dizi1, dizi2); d覺sardan gelen elemanlar覺 almak icin arr1 arr2 yazd覺k
            let arr3 = [];

            for(let i=0; i<arr1.length; i++){
                let toplam = arr1[i] + arr2[i];
                arr3.push(toplam);
            }
            return arr3;
        }
//------------------------------------------------------
    </script>
