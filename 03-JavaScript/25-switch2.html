<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" name="" id="txtGun">
    <input type="button" value="Goster" id="btnHesapla" onclick="Hesapla()">

    <div id="lblSonuc"></div>

    <script>

        function Hesapla(){
            let gun = document.querySelector("#txtGun").value;
            gun = Number(gun);

            switch(gun){
                case 1:
                document.querySelector("#lblsonuc").innerHTML = "Pazar";
                break;

                case 2:
                document.querySelector("#lblsonuc").innerHTML = "Pazartesi";
                break;

                case 3:
                document.querySelector("#lblsonuc").innerHTML = "Sali";
                break;

                case 4:
                document.querySelector("#lblsonuc").innerHTML = "Car≈üamba";
                break;

                case 5:
                document.querySelector("#lblsonuc").innerHTML = "Persembe";
                break;

                case 6:
                document.querySelector("#lblsonuc").innerHTML = "Cuma";
                break;

                case 7:
                document.querySelector("#lblsonuc").innerHTML = "Cumartesi";
                break;

                default:4
                document.querySelector("#lblsonuc").innerHTML = "Lutfen Gecerli bir Gun Sayisi Girinuz";
                break;

            }



        }


    </script>




</body>
</html>
