<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For uygulama</title>
</head>
<body>
    <input type="text" name="" id="txtsayi1" placeholder="Baslangici Giriniz">    
    <input type="text" name="" id="txtsayi2" value="Bitisi Giriniz"> 
    <button onclick="hesapla()">Hesapla</button>
    <h1 id="sonuc"></h1>  

    <script>
        function hesapla(){
            let sayi1 = document.querySelector("#txtsayi1").value;
            let sayi2 = document.querySelector("#txtsayi2").value;
            let toplam = 0;
            let temp;//1. yer degistirme algoritmasi. gecici bir degisken tanimladim.

            sayi1 = Number(sayi1);
            sayi2 = Number(sayi2);
            //console.log(sayi1,sayi2);

            if(sayi2<sayi1){//yer degistirme algoritmasi deniyor.sayi1 sayi2 den buyuk olması durumunda yer degistirme yaptık.

                temp = sayi1;
                sayi1 = sayi2;
                sayi2 = temp;

            }

            if(sayi1==0 || sayi2==0){//sayi girmeyip butonabasilirsa uyari versin diye yaptik
                alert("Gecerli bir sayi giriniz");
                return;//butona geri doner

            }

            for(let i=sayi1 ; i<=sayi2 ; i++){
                //console.log(i); dongunun calismasinin kontrolu
                if(i%7==0){
                    toplam++; 
                    //console.log(i); 7 ye bolunen sayilari gormek icin yazdik
                }

            }

        document.querySelector("#sonuc").innerHTML = toplam ;  
        }


    </script>
</body>
</html>
