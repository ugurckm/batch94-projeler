<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Button</title>
</head>
<body>
    <input type="radio" name="ortak" id="emekli" onchange="hesapla('e')">
    <label for="emekli">Emekli</label><br><!-- Label 'ın for u input un id'si -->

    <input type="radio" name="ortak" id="calisan" onchange="hesapla('c')">
    <label for="calisan" >Calisan</label><br><!-- Label 'ın for u input un id'si -->

    <div id="sonuc"></div>

    <script>
        function hesapla(tip){//tip = e veya c olur. Degisken ismidir

        //alert(tip);
        let maas =20000;

        maas = (tip == "e") ? (maas-maas*10/1000) : maas;
        document.querySelector("#sonuc").innerHTML = `Maas = ${maas}`;

        }


    </script>
</body>
</html>
