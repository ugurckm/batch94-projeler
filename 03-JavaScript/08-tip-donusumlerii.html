<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Donusumleri</title>
</head>
<body>
    

    <script>
        const para = "100";
        console.log(typeof(para));//String

        console.log(para + 15);//10015  concatinate yapar
        console.log(Number(para)+ 15);//115  Number ın N si buyuk

        console.log(Number("asdsf"));//NaN = not a number
        
        const currency = "5400";
        console.log(currency + 15);//540015   35 slayttan incele ???????
        console.log(String(currency) + 15);//540015
    </script>
</body>
</html>
