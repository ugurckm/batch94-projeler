    <script>
        let sonuc = "";

        const sayilar = [23, 65, 105, 41, 67, 78, 12];
        console.log(sayilar); // 7 elemanli bir dizi olusturduk  [23, 65, 105, 41, 67, 78, 12]

        //1- push() =Dizinin sonuna bir veya daha fazla eleman ekler ve dizinin yeni eleman sayını döndürür
   
        sayilar.push(33,45); //diziye iki yeni eleman ekler(33,45) i ekler
        sonuc = sayilar.push(54);
        console.log(sayilar); //dizinin tamamini verir.[23, 65, 105, 41, 67, 78, 12, 33, 45, 54]
        console.log(sonuc); //10 verdi. eleman sayisini verir.
//----------------------------------------------------------------------------------------     
        //2-pop()=Dizinin son elemanını diziden siler ve bu elemanı döndürür

        sayilar.pop(); //son elemani siler (54) iki defa yazarsaniz iki defa siler
        sonuc = sayilar.pop(); //diziden bir eleman daha silinir (45)
        console.log(sayilar);//[23, 65, 105, 41, 67, 78, 12, 33]
        console.log(sonuc); // 45 verir en son sildigini verir
//----------------------------------------------------------------------------------------  

        //3- shift= Dizinin ilk elemanını diziden siler ve bu elemanı döndürür

        sonuc = sayilar.shift(); //ilk elemani siler [23, 65, 105, 41, 67, 78, 12, 33]
        console.log(sayilar);//[65, 105, 41, 67, 78, 12, 33]
        console.log(sonuc); //23'u sildi ve bana verdi
//----------------------------------------------------------------------------------------  

        //4- unshift()=Dizinin ilk indeksine yeni bir eleman ekler ve dizinin yeni elaman  sayısını döndürür
         //dizimiz ==> [65, 105, 41, 67, 78, 12, 33]
        sonuc = sayilar.unshift(34);
        console.log(sayilar);//[34, 65, 105, 41, 67, 78, 12, 33]
        console.log(sonuc); //8
//----------------------------------------------------------------------------------------  
        //5- sort()=Diziyi yükselen sırada sıralar alfabetik
        //[34, 65, 105, 41, 67, 78, 12, 33]
        sayilar.sort();
        console.log(sayilar);//[105, 12, 33, 34, 41, 65, 67, 78] alfabetik siraladıgı icin 105 basa geldi yanlıs oldu

        sayilar.sort(function(a,b){//sort u mehthod parantezinde cagırdık a,b 2 tane sayi istedigi icin verdik
            return a-b; //call back fonksiyon a dan beyi cıkarıp hangisi buyukse ona gore siralar
        });
        console.log(sayilar); //[12, 33, 34, 41, 65, 67, 78, 105]
//----------------------------------------------------------------------------------------  

        //6- reverse()=Dizinin elemanlarını ters sıralar- tersten siralama yapar.
        //[12, 33, 34, 41, 65, 67, 78, 105]
        sayilar.reverse();
        console.log(sayilar);//[105, 78, 67, 65, 41, 34, 33, 12]
//----------------------------------------------------------------------------------------  

        //7-splice()= Dizi'nin içeriklerini yeni öğeler  ekleyerek, mevcut öğeleri silerek günceller. 

//a) Belirtilen index,ten itibaren siler.
        sayilar.splice(6); //6. indexten itibaren 6 dahil siler //[105, 78, 67, 65, 41, 34, 33, 12]
        console.log(sayilar);//[105, 78, 67, 65, 41, 34]

 //b) Belirtilen index'ten itibaren belirtilen sayi kadar siler.
        sayilar.splice(3,1);//3. indexe gider ordan itibare 1 tane siler yani 3. index i siler [105, 78, 67, 65, 41, 34] //65 
        console.log(sayilar);//[105, 78, 67, 41, 34]

//c) Belirtilen index'ten itibaren siler ve eklemeler yapar..
        //[105, 78, 67, 41, 34]
        sayilar.splice(1,1,28,96);//78 i siler 28, 96 ekledik 1 sec sil ekle ekle 
        console.log(sayilar);//[105, 28, 96, 67, 41, 34]

        sayilar.splice(1,0,28,96);//1. index i secer silmez ekler sec silme ekle ekle
        console.log(sayilar);//[105, 28, 96, 67, 41, 34]

//d) Belirtilen index'ten itibaren silmeden ekleme yapar
        sayilar.splice(4,0,99,101);
        console.log(sayilar);//[105, 28, 96, 28, 99, 101, 96, 67, 41, 34]

//Ekstra: includes, ozellikle if'lerde kullanilir. true false verir
        //[105, 28, 96, 28, 99, 101, 96, 67, 41, 34]
        sonuc = sayilar.includes(28); //28 var mı icinde
        console.log(sonuc);//true

        sonuc = sayilar.includes(54); //54 var mı icinde
        console.log(sonuc);//false


    </script>
